<script type="text/javascript">
    // after the DOM is loaded the JavaScript
    // get's added. This speeds up the page's load
    function loadJSafterDom() {
        var el = document.createElement("script");
        el.src = "/assets/js/main.min.js";
        document.body.appendChild(el);
    }

    // Check browser support and insert the script
    if(window.addEventListener) {
        window.addEventListener("load", loadJSafterDom, false);        
    } else if(window.attachEvent) {
        window.attachEvent("onload", loadJSafterDom);        
    } else {
        window.onload = loadJSafterDom;        
    }
</script>
